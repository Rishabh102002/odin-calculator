<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="calculatorBody">
        <div class="display">
            <p id="displayText">000</p>

        </div>
        <div class="buttons">
            <button class="displayControl" id="clear">CLEAR</button>
            <button class="displayControl" id="backspace">←</button>
            <button class="operation" value="÷">÷</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operation" value="×">×</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operation" value="-">-</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operation" value="+">+</button>
            <button class="operation" value=".">.</button>
            <button class="number" value="0">0</button>
            <button id="equal" value="=">=</button>

        </div>
    </div>
</body>

</html>
